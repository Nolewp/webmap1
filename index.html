    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>
        <title>Document</title>
    </head>
    <body>
        <div id="map2" class="leaflet-container leaflet-touch leaflet-fade-anim leaflet-grab leaflet
        -touch-drag leaflet-touch-zoom">
        </div>
        <style>
            #map2 { height: 300px; margin-top: 50px; margin-left: 50px; margin-right: 50px; position: relative; outline: none;}
        </style>
        <script>
            var map2 = L.map('map2').setView([26.011, -80.149], 13);

            L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
                attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
                maxZoom: 18,
                id: 'mapbox/streets-v11',
                tileSize: 512,
                zoomOffset: -1, accessToken: 'pk.eyJ1Ijoiandwb2xlIiwiYSI6ImNreHEyOGZtMDUwNnUyd3BmYXh5ZDRyNnQifQ.QJ448Wt7z_37x6tko8-ibw'}).addTo(map2);
        </script>
        


        <div id="map" class="leaflet-container leaflet-touch leaflet-fade-anim leaflet-grab leaflet-touch-drag leaflet-touch-zoom">
        </div>

        <style>
            #map { height: 300px; margin: 50px; position: relative; outline: none;}
        </style>
        <script>
            var map = L.map('map').setView([30.441, -84.298], 15);

            L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
                attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
                maxZoom: 18,
                id: 'mapbox/streets-v11',
                tileSize: 512,
                zoomOffset: -1, accessToken: 'pk.eyJ1Ijoiandwb2xlIiwiYSI6ImNreHEyOGZtMDUwNnUyd3BmYXh5ZDRyNnQifQ.QJ448Wt7z_37x6tko8-ibw'}).addTo(map);
        </script>


        <div id="map3" class="leaflet-container leaflet-touch leaflet-fade-anim leaflet-grab leaflet
        -touch-drag leaflet-touch-zoom">
        </div>
        <style>
            #map3 { height: 300px; margin-top: 50px; margin-left: 50px; margin-right: 50px; position: relative; outline: none;}
        </style>
        <script>
            var map3 = L.map('map3').setView([30.51, -84.46], 15);

            L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
                attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
                maxZoom: 18,
                id: 'mapbox/streets-v11',
                tileSize: 512,
                zoomOffset: -1, accessToken: 'pk.eyJ1Ijoiandwb2xlIiwiYSI6ImNreHEyOGZtMDUwNnUyd3BmYXh5ZDRyNnQifQ.QJ448Wt7z_37x6tko8-ibw'}).addTo(map3);
        </script>
    </body>
